    <meta charset="UTF-8">

  <body>
	<div class="jumbotron jumbotron-fluid main-header">
        <div class="container">
          <h1 class="display-4 main-header">Decider Web App 2.5</h1>
          <p class="lead" id="p1">This app will make decisions for you!</p>
        </div>
      </div>
      <div class="container-fluid mid-container">
          <h2>Please make your choices below</h2>
          <div class="input-group mb-3 input-box">
            <span class="input-group-text" id="basic-addon1">Enter your selection</span>
            <input id="input1" type="text" class="form-control" placeholder="Enter your selection, seperated by ',' no spaces" aria-label="Username" aria-describedby="basic-addon1">
            
        </div>
        <button type="button" class="btn btn-success button" onclick="choose()">Choose</button>
      </div>
      <div class="container-fluid mid-container final-div">
          <h3>Plese see the selection below!</h3>
           <p id="selection">Final Choice Here!</p> 

      </div>








<script src="decider.js"></script>
